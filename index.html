<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google-site-verification" content="XSuQSx1u4JGqkMQJsaiqdHQ1aHx8Ng5Xr1Wf_tE1crc" />
    <title>Calendar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        body {
            font-family: "Poppins", serif;
            background-color: #f4f4f4;
            font-size: 1.2rem;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calendar {
            width: 40%;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        .month {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .days {
            width: 98%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-weight: bold;
            background: rgba(226, 177, 164, 0.705);
            border-radius: 5px;
        }

        .dates {
            width: 98%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1em;
            margin-top: 20px;
        }

        .day,
        .date {
            padding: 15px;
            text-align: center;
        }

        .date {
            background: #eee;
            border-radius: 100px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .date:hover {
            background-color: rgb(255, 198, 183);
            box-shadow: 3px 2px 5px rgb(85, 82, 83);
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
            color: black;
        }

        .circle {
            width: 20px;
            height: 20px;
            background-color: rgba(255, 82, 82, 0.7);
            border-radius: 50%;
            position: absolute;
            pointer-events: none;
            transform: translate(-1%, -1%);
            transition: transform 0.1s ease-out;
        }

        @media (max-width: 500px) {
            .calendar {
                width: 90%;
                padding: 10px;
            }

            .month {
                font-size: 18px;
            }

            .day,
            .date {
                padding: 6px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="calendar">
        <div class="month">March</div>
        <div class="days">
            <div class="day">Sun</div>
            <div class="day">Mon</div>
            <div class="day">Tue</div>
            <div class="day">Wed</div>
            <div class="day">Thu</div>
            <div class="day">Fri</div>
            <div class="day">Sat</div>
        </div>
        <div class="dates">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div class="date">1</div>
            <div class="date">2</div>
            <div class="date">3</div>
            <div class="date"><a href="https://soumis-birthday.webflow.io/">4</a></div>
            <div class="date">5</div>
            <div class="date">6</div>
            <div class="date">7</div>
            <div class="date">8</div>
            <div class="date">9</div>
            <div class="date">10</div>
            <div class="date">11</div>
            <div class="date">12</div>
            <div class="date">13</div>
            <div class="date">14</div>
            <div class="date">15</div>
            <div class="date">16</div>
            <div class="date">17</div>
            <div class="date">18</div>
            <div class="date">19</div>
            <div class="date">20</div>
            <div class="date">21</div>
            <div class="date">22</div>
            <div class="date">23</div>
            <div class="date">24</div>
            <div class="date">25</div>
            <div class="date">26</div>
            <div class="date">27</div>
            <div class="date">28</div>
            <div class="date">29</div>
            <div class="date">30</div>
            <div class="date">31</div>
        </div>
    </div>
    <div class="circle" id="circle"></div>

    <script>
        const circle = document.getElementById("circle");

        function moveCircle(x, y) {
            circle.style.transform = `translate(${x}px, ${y}px)`;
        }

        document.addEventListener("mousemove", (e) => {
            moveCircle(e.clientX, e.clientY);
        });


        document.addEventListener("touchmove", (e) => {
            let touch = e.touches[0];
            moveCircle(touch.clientX, touch.clientY);
        });

        document.addEventListener("touchstart", (e) => {
            let touch = e.touches[0];
            moveCircle(touch.clientX, touch.clientY);
        });
    </script>
</body>

</html>
